{% extends "blogs/base.html" %}
{% block content %}
    <div class="container mt-4">
        <h2 class="display-4 text-center">Регистрация</h2>
        <form class="mx-auto" style="max-width: 300px;" method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary btn-block" type="submit">Зарегистрироваться</button>
            <input type="hidden" name="next" value="{% url 'blogs:home' %}" />
        </form>
    </div>
{% endblock %}
