{% load bootstrap4 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>

    <!-- Добавьте ссылку на файл Bootstrap CSS (подключение через CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <!-- Добавьте пользовательский CSS для изменения цвета имени пользователя на черный -->
    <style>
        .user-username {
            color: black; /* Задайте желаемый цвет (например, черный) */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary"> <!-- Замените bg-light на bg-primary -->
        <a class="navbar-brand text-white" href="{% url 'blogs:home' %}">Главная страница</a> <!-- Добавлен текст-white для белого цвета текста -->

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blogs:blog' %}">Блог</a>
                </li>
            </ul>
        </div>

        {% if user.is_authenticated %}
            <span class="navbar-text">
                Привет, <span class="badge badge-success user-username">{{ user.username }}</span>.
                <a class="btn btn-danger text-decoration-none text-reset" href="{% url 'users:logout' %}">Выход</a>
            </span>
        {% else %}
            <span class="navbar-text">
                <a class="btn btn-light text-decoration-none text-reset" href="{% url 'users:register' %}">Регистрация</a> - <!-- Замените btn-primary на btn-light -->
                <a class="btn btn-light text-decoration-none text-reset" href="{% url 'users:login' %}">Вход</a> <!-- Замените btn-primary на btn-light -->
            </span>
        {% endif %}
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </div>

    <!-- Добавьте ссылку на файл Bootstrap JS (подключение через CDN, если необходимо) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
